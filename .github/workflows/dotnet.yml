# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: API Integration Workflow

on:
  push:
    branches:
      - main

jobs:
  api-integration:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Call POST API and capture response
      run: |
       # PowerShell syntax for invoking POST request
        $uri = "https://localhost:7283/api/fhir/patient"
        $headers = @{
       "Content-Type" = "application/json"
         }
         $body = '{"resourceType":"Patient","name":[{"use":"official","family":"Doe","given":["John"]}],"gender":"male","birthDate":"1990-01-01"}'

         # Make the POST request
       $response = Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -Body $body

       # Output response to check
       Write-Output "Response: $($response)"


